<!doctype html>
<html>
    <body onload="do_game()">
        <script>
            var color = ["cyan", "blue", "gold", "yellow", "gray", "orange", "black", "green", "magenta", "red", "white"];
            var target_color;            
            var guess_input_text;   
            var finished = false;   

            function do_game() {
                // select target color
                var random_number = Math.random() * 10;
                var random_number_integer = Math.floor(random_number);
                target_color = color[random_number_integer];
                alert("target color is " + target_color);

                // sort colors with alphabetical order to show to user
                var ar = color.sort(function(a,b) {
                    var a_low = a.toLowerCase();
                    var b_low = b.toLowerCase();

                    if (a_low < b_low)
                        return -1;
                    else if (a_low > b_low)
                        return 1;
                    return 0;
                });
                var show_color_text = color[0];
                var index_color = 1;
                while (index_color < color.length) {
                    show_color_text = show_color_text + ", " + color[index_color++];
                }

                // ask user target color
                while (!finished) {
                    guess_input_text = prompt("I am thinking of one of these colors:\n\n"+
                                              show_color_text + "\n\n"+
                                              "What color am I thinking of?");

                    if (guess_input_text == target_color) {
                        var myBody = document.getElementsByTagName("body")[0];
                        myBody.style.background = guess_input_text;
                        finished = true;
                    }
                }
            }
        </script>
    </body>
</html>
